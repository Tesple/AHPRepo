<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWD- AHPImplementation</title>
    <link href="AHP-1.0-SNAPSHOT.css" rel="stylesheet">
    <script src="AHP-1.0-SNAPSHOT.js" type="text/javascript"></script>
</head>
<body>
    <div class="splash-container">
        <div class="splash">
            <h1 class="splash-head">SWD - AHP solver</h1>
            <h2 class="splash-subhead">Created with passion by Tomasz Piechaczek & Piotr Nippe</h2>
            <p id="splash-buttons-bar">
                <a href="" class="pure-button pure-button-primary" data-action="free-user">Free user</a>
                <a href="" class="pure-button pure-button-secondary" data-action="admin-user">Admin</a>
            </p>
            <form id="admin-auth" class="pure-form">
                <fieldset>
                    <input type="text" placeholder="Login">
                    <input type="password" placeholder="Password">
                    <i class="fa fa-check-circle-o" data-action="auth"></i>
                    <i class="fa fa-times-circle-o" data-action="cancel-auth"></i>
                </fieldset>
            </form>
            <div id="auth-spinner">
                <div class="spinner"></div>
                <h3> AUTHORIZING </h3>
            </div>
        </div>
    </div>
</body>
</html>
